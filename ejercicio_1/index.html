<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Ejemplo 1</title>
</head>
<body>
    <h1>Primer Ejemplo con VueJS</h1>
    <!-- Declarando el ambito de nuestro VueJS. La referencia debe ser unica dentro del body, no puede ser el mismo body o html  -->
    <section id="app">
        <p>
            {{mensaje}}
            {{suma}}
        </p>
        <p>{{mensaje2}}</p>
        <p>Patito {{patito}}</p>
    </section>
    <section id="vm">
        <p>{{suma}}</p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
